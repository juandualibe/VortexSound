<body>
    <nav>
        <div class="navbar">
            <ul class="links">
                <li><a href="home.html">
                        <div class="logo"><img class="logoicon" src="favicon/galaxy.ico">

                <li><a href="home.html" class="logotext">VortexSound</a></li>

        <div class="searchbar-container">
            <form action="">

<header>

<section>
    <form id="registration-form" class="form-register" onsubmit="return validateForm()" action="audiogrove.html">
        <h4 class="textborder">Create an Account</h4>
        <input class="controls" type="text" name="username" id="username" placeholder="Account Name">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Email address">
        <input class="controls" type="password" name="password" id="password" placeholder="Password">
        <input class="controls" type="password" name="vpassword" id="vpassword" placeholder="Confirm Password">
        <p id="terms">I agree with <a class="link" href="terms.html">Terms and Conditions.</a></p>
        <a href="login.html"><input class="botons" type="submit" value="Register"></a>
        <input type="checkbox" id="accept-terms"> <!--Boton para aceptar los terminos y condiciones-->
        <p><a class="link" href="login.html">Do you already have an account?</a></p>
    </form>
