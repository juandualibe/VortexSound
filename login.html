<body>
    <nav>
        <div class="navbar">
            <ul class="links">
                <li><a href="home.html">
                        <div class="logo"><img class="logoicon" src="favicon/galaxy.ico">
                    </a></li>
                <li><a href="home.html" class="logotext">VortexSound</a></li>
        </div>

        <div class="searchbar-container">
            <form action="">
                <li><input type="text" class="searchbar" name="search" id="srch" placeholder="Search for a song, artist..."
                        autocomplete="off"></li>
                <button type="submit" class="lupa"><i class='bx bx-search-alt-2'></i></button>
            </form>
        </div>
        <a href="register.html" class="action_btn">Get Started</a>
        </ul>

<header>
    <img class="logoiconn" src="favicon/galaxy.ico">
</header>

<section class="form-register remember">
    <h4>Login</h4>
    <form id="loginForm" action="audiogrove.html">
        <div class="input-container">
            <span class="validation-message" id="usernameValidation"></span> <!-- Mensaje de validación para el campo de usuario -->
            <input class="controls" type="text" name="username" id="username" placeholder="Account Name">            
        </div>
        <div class="input-container">
            <span class="validation-message" id="passwordValidation"></span> <!-- Mensaje de validación para el campo de contraseña -->
            <input class="controls" type="password" name="password" id="password" placeholder="Password">            
        </div>
        <div class="parrafo">Remember me</div>
        <div class="check">
            <input type="checkbox" name="check">
        </div>
        <input class="botons" type="submit" value="Login">
    </form>
    <p><a class="link" href="register.html">I don't have an account</a></p>
</section>
